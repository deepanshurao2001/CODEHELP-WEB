<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="main.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay >

            <button>
                <span data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="0" max="20" class="slide" step="1" data-lengthSlider>

            <!-- checkboxes -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" >Include uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase" >Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers" >Include numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" >Include uppercase </label>
            </div>


            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>


            <!-- benerate password button  -->

            <button class="generateButton">Generate password</button>


        </div>

    </div>
</body>
</html>
