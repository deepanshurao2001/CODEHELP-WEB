<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th{
            border-style: dotted;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr><th rowspan="2" colspan="3">9</th>
            <th>10</th>
        </tr>
        <tr><th>13</th>
        </tr>
        <tr><th>17</th>
            <th>18</th>
            <th>19</th>
            <th>20</th>
        </tr>
        <tr><th>21</th>
            <th>22</th>
            <th>23</th>
            <th>24</th>
        </tr>
    </table>
</body>
</html>
