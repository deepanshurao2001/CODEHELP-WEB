<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - John Doe</title>
    <link rel="stylesheet" href="20march.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="NavLogo.jpg" class="logo">
                    <div class="logo-text">ohn doe</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contect Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="faded-text">John Doe</div>

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! John Doe</div>
                <div class="hero-section-heading hero-section-subheading">
                    I am a <span class="role"></span>
                </div>
           
                <div class="hero-section-description">
                I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
                </div>

                <div class="btn-pink" id="btn">Hire me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dots.png">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="cube.png">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="circle.png">
                </div>
                <div class="absolute icons icon-zigzag">
                    <img src="zigzags.png">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="plus.png">
                </div>
                <div class="user-image">
                    <img src="UserImage.png">
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="http://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typespeed: 50,
            backspeed: 80,
            backDelay: 1000,
        });
    </script>
</body>
</html>
